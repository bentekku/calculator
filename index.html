<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/main.js" defer></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/solid.min.css"
      integrity="sha512-uj2QCZdpo8PSbRGL/g5mXek6HM/APd7k/B5Hx/rkVFPNOxAQMXD+t+bG4Zv8OAdUpydZTU3UHmyjjiHv2Ww0PA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="display">
          <div class="dis-wrapper">
            <p id="dis-input">2 + 2</p>
            <p id="dis-ans">4</p>
          </div>
        </div>
        <hr />
        <div class="buttons">
          <button id="btn-all-clear">AC</button>
          <button id="btn-delete">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
              <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"
              />
            </svg>
          </button>
          <button id="btn-percentage">%</button>
          <button id="btn-divide">/</button>

          <button id="btn-seven">7</button>
          <button id="btn-eight">8</button>
          <button id="btn-nine">9</button>
          <button id="btn-multiply">*</button>

          <button id="btn-four">4</button>
          <button id="btn-five">5</button>
          <button id="btn-six">6</button>
          <button id="btn-subtract">-</button>

          <button id="btn-one">1</button>
          <button id="btn-two">2</button>
          <button id="btn-three">3</button>
          <button id="btn-plus">+</button>

          <button id="btn-zero">0</button>
          <button id="btn-dot">.</button>
          <button id="btn-equals">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
