<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/main.js" defer></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/solid.min.css"
      integrity="sha512-uj2QCZdpo8PSbRGL/g5mXek6HM/APd7k/B5Hx/rkVFPNOxAQMXD+t+bG4Zv8OAdUpydZTU3UHmyjjiHv2Ww0PA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="display">
          <div class="dis-wrapper">
            <p id="dis-equation">0</p>
            <p id="dis-ans">0</p>
          </div>
        </div>
        <hr />
        <div class="buttons">
          <button id="btn-all-clear">AC</button>
          <button id="btn-delete">
            <span>&larr;</span>
          </button>
          <button class="operator">%</button>
          <button class="operator">/</button>

          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">*</button>

          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">-</button>

          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">+</button>

          <button class="number">0</button>
          <button id="btn-dot">.</button>
          <button id="btn-equals">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
